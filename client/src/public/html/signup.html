<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up for Foodle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <meta name="description" content="" />
    <meta name="viewport" content=""width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/signup.css" />
    <script type="module" src="../js/signup.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3">
          <form class="form-container-fluid">
            <div style="padding-top: 1rem;">
              <h3>Sign Up</h3>
            </div>
            <br>
            <div class="form-group">
              <label for="userNameInput" class="form-label">Username</label>
              <input id="userNameInput" type="text" class="form-control"  placeholder="Enter username"/>
            </div>
            <br>
            <div class="form-group">
              <label for="passwordInput" class="form-label">Password</label>
              <input id="passwordInput" type="password" class="form-control" placeholder="Enter password"/>
            </div>
            <br>
            <div class="form-group">
              <label for="firstNameInput" class="form-label">First Name</label>
              <input id="firstNameInput" type="text" class="form-control" placeholder="Enter first name"/>
            </div>
            <br>
            <div class="form-group">
              <label for="lastNameInput" class="form-label">Last Name</label>
              <input id="lastNameInput" type="text" class="form-control" placeholder="Enter last name"/>
            </div>
            <br>
            <div class="form-group">
              <label for="pictureUrlInput" class="form-label">Profile Picture URL</label>
              <input id="pictureUrlInput" type="text" class="form-control" placeholder="Enter profile picture URL"/>
            </div>
            <br>
            <button
              id="signupSubmitButton"
              type="button"
              class="btn btn-primary btn-block"
            >
              Submit
            </button>
          </form>
          <br>
          <br>
          <a href="login.html"><center>Already have an account? Click here to Log in.</center></a>
        </div>
      </div>
    </div>
  </body>
</html>
