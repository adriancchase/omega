<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/friends.css" />
    <link rel="import" href="post.html" />
    <script type="module" src="../js/friends.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid text-center">
      <div class="row">
        <script type="module" id="createSidebar" src="../js/sidebar.js"></script>
        <div class="col-2"></div>
        <div class="col-4">
            <br>
            <input id="friendSearch" type="text" placeholder="Add friend by username">
            <button id="addFriendButton" type="button" class="btn btn-primary">Add</button>
            <div id="friends-list" class="container" style="padding-top: 1rem;"></div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <template id="friend-item">
      <div class="row" style ="padding-top: 1rem" style="text-align: left;">
        <div class="col">
          <div class="card shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-3">
                  <img id="friendPic" 
                    class="img-pfp"
                    src="https://github.com/mdo.png"
                    alt=""
                    class="rounded-circle me-2"
                    style="width: 64px; height: 64px;"
                  />
                </div>
                <div class="col-9" style="text-align: left">
                  <strong id="friendName"></strong>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
