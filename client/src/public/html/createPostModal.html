<div class="modal fade" id="createPostModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="creatPostModalLabel">Create Post</h4>
        <button id="closeCreatePostModal" type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col">
                  <form class="create-post-form">
                    <div>
                      <label for="locationInput">Location:</label>
                      <input type="text" id="locationInput" name="locationInput">
                    </div>
                    <br>
                    <div>
                      <label for="startTimeInput">Start:</label>
                      <input type="datetime-local" id="startTimeInput" name="startTimeInput">
                    </div>
                    <div>
                      <label for="endTimeInput">End:</label>
                      <input type="datetime-local" id="endTimeInput" name="endTimeInput">
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" id="selectTimeButton" class="btn btn-primary" style="margin-top: 1rem;">
                    Show Available Friends
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <h5 style="text-align:center;">Available Friends</h5>
              <ul id="availableFriendsList" class="list-group list-group-flush available-friends-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <span id="createPostInfo" style="text-align: left;"></span>
        <button id="createPostButton" type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
