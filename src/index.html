<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="post.html">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <script id="createSidebar" src="sidebar.js"></script>
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary">Post</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary">Set Availability</button>
                    </div>
                </div>
                <div id="feed" class="container feed text-center"></div>
            </div>
            <div class="col-4">
                
            </div>
        </div>
    </div>
    
    <template id="post">
        <div class="row">
            <div class="col">
                <div class="card post shadow mb-3">
                    <div class="card-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <div class="card-header">Attendees</div>
                                    <ul id="attendees" class="list-group list-group-flush attendees-list">
                                        <li class="list-group-item">Nathaniel</li>
                                        <li class="list-group-item">Adrian</li>
                                        <li class="list-group-item">Jawad</li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <div class="card-header">Location</div>
                                    Worcester Dining Hall
                                </div>
                                <div class="col">
                                    <div class="card-header">Time</div>
                                    Start: 7:30 PM
                                    <br>
                                    End: 9:00 PM
                                </div>
                            </div>
                            <div class="row" style="padding-top: 1rem">
                                <button type="button" class="btn btn-primary">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
