<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script>var exports = {};</script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <script type="module" id="importCreatePostModal" src="createPostModal.js"></script>
    <script type="module" id="importAvailabilityModal" src="setAvailabilityModal.js"></script>
    <div class="container-fluid text-center">
        <div class="row">
            <script type="module" id="createSidebar" src="sidebar.js"></script>
            <div class="col-6">
                <div class="row" style="padding-top: 1rem; padding-bottom: 0.5rem;">
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createPostModal">Post</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#availabilityModal">Set Availability</button>
                    </div>
                </div>
                <div id="feed" class="container feed text-center"></div>
            </div>
            <div class="col-4">
                
            </div>
        </div>
    </div>
    
    <template id="post">
        <div class="row">
            <div class="col">
                <div class="card post shadow mb-3">
                    <div class="card-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <div class="card-header">Attendees</div>
                                    <ul id="attendees" class="list-group list-group-flush attendees-list"></ul>
                                </div>
                                <div class="col">
                                    <div class="card-header">Location</div>
                                    <span id="postLocationText"></span>
                                </div>
                                <div class="col">
                                    <div class="card-header">Time</div>
                                    Start: <span id="postStartTimeText"></span>
                                    <br>
                                    End: <span id="postEndTimeText"></span>
                                </div>
                            </div>
                            <div class="row" style="padding-top: 1rem">
                                <button type="button" class="btn btn-primary">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
