<div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-4">
                    <div class="row">
                      <div class="col">
                        <label for="startTimeInput">Start:</label>
                        <input type="datetime-local" id="startTimeInput" name="startTimeInput">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="endTimeInput">End:</label>
                        <input type="datetime-local" id="endTimeInput" name="endTimeInput">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button type="button" id="selectTimeButton" class="btn btn-primary" onclick="selectTime()">
                          Select Time
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <ul id="availableFriendsList" class="list-group list-group-flush">
                      
                    </ul>
                  </div>
                  
                  
                </div>
                
                
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
