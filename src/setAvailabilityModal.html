<div class="modal fade" id="availabilityModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="availabilityModalLabel">Set Availability</h4>
          <button id="closeAvailabilityModal" type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <div class="col">
                     <div id="availability-item">
                      <div class="row" style ="padding-top: 1rem" style = "text-align: left;">
                        <div class="col">
                            <div class="dropdown">
                                <a
                                  href="#"
                                  class="container align-items-center link-dark text-decoration-none dropdown-toggle"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  <img class = "img-pfp"
                                    src="https://github.com/mdo.png"
                                    alt=""
                                    class="rounded-circle me-2"
                                  />
                                  <div class="status-circle">
                                  </div>
                                  <strong>John Smith</strong>
                                </a>
                              </div>
                              
                          
                        </div>
                      </div>
                    </div>            
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <span id="setAvailabilityInfo" style="text-align: left;"></span>
          <label for="startTimeInput">Start:</label>
            <input type="datetime-local" id="start-time-availability" name="startTimeInput">
            <label for="endTimeInput">End:</label>
            <input type="datetime-local" id="end-time-availability" name="endTimeInput">
          <button id="setAvailabilityBtn" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
